<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accès - Netfiz.space</title>
  <style>
    body {
      background: #0b1220;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
    }
    .container {
      background: #121c30;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      text-align: center;
      width: 300px;
    }
    h1 {
      font-size: 1.3em;
      margin-bottom: 25px;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00b4d8, #0077b6);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #0096c7, #005f99);
    }
    .message {
      margin-top: 20px;
      font-size: 14px;
      color: #9be2ff;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Accès à Netfiz.space</h1>
    <input type="email" id="email" placeholder="Entrez votre adresse e-mail" required>
    <button onclick="envoyerEmail()">Confirmer</button>
    <p class="message" id="message">Un code de confirmation vous a été envoyé.</p>
  </div>

  <script>
    function envoyerEmail() {
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('message');

      if (!email || !email.includes('@')) {
        alert("Veuillez entrer une adresse e-mail valide.");
        return;
      }

      // Simule l'envoi du code (tu pourras remplacer ça plus tard par un vrai appel backend)
     window.location.href = "confirmation.html?email=" + encodeURIComponent(email);

      // Ici tu pourrais rediriger vers la page de code de confirmation :
      // window.location.href = "confirmation.html?email=" + encodeURIComponent(email);
    }
  </script>

</body>
</html>
